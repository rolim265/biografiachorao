    <div class="container descer">
        <section>
            <h1>Entre em contato</h1>
            <div class="borda_form">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="#" id="#" placeholder="Nome">  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="#" id="#" placeholder="(99) 99999-9999">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">E-mail: </label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="#" id="#" placeholder="email@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Estado: </label> 
                        </div>
                        <div class="col-75">
                            <select name="" id="">
                                <option value="sp">SP</option>
                                <option value="rj">RJ</option>
                                <option value="ba">BA</option>
                                <option value="mg">MG</option>
                                <option value="ce">CE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Escreva sua Reclamação</label>  
                        </div>
                        <div class="col-75">
                            <textarea name="#" id="#" cols="50" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row botaoform">
                        <input type="submit" value="Enviar">                        
                    </div>
                </form>
            </div>
            

        </section>
    </div>
