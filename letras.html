<html lang="pt-br">

              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">

              <title>Letras Chorão</title>
          </head>
      <body>
        <header>
                        <h1>Letras Chorão</h1>

              <figure>
                <img class="img_topo" src="img/grupodochorao.jpg" alt="foto do Chorao">
              </figure> 
        </header>

        <div class="container"
                  <p></p>
                 <p>Tirou a roupa, entrou no mar</p>
                    <p>Pensei: Meu Deus</p>
                    <p>Que bom que fosse</p>
                    "Tu me apresenta essa mulher"
                    "Meu irmão, te dava até um doce"
                    "Sem roupa ela é demais"
                    "Também por isso"
                    "Eu creio em Deus"
                    "Meu bom, meu Deus"
                    "Meu bom, me traz"
                
                </p>  
                  

        </div>

            
      </body>
